<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Remitos - GRP Uruguay</title>
</head>
<body>
    <h2>Generador de Remitos Internos - GRP Uruguay</h2>
    <form method="POST">
        Destinatario: <input type="text" name="destinatario"><br><br>
        Dirección / Entrega: <input type="text" name="direccion"><br><br>
        Descripción del ítem: <input type="text" name="descripcion"><br><br>
        Cantidad: <input type="number" name="cantidad"><br><br>
        Observaciones: <input type="text" name="observaciones"><br><br>
        Entregado por: <input type="text" name="entregado"><br><br>
        Recibido por: <input type="text" name="recibido"><br><br>
        <button type="submit">Generar PDF</button>
    </form>
</body>
</html>
